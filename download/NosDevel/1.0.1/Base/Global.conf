; The default configuration directory.
; Use this with risk, if a specific project is missing a detail in its config,
; using a default directory could screw up your build.
;Config-Directory=..\build\Config\

; The name of the project.
;Project-Name=NosDevel Utilities

; Build Actions file to run
;Build-Actions=Build-Actions.csv

; The root of the Svn working copy.
;Svn-Root=..\..

; AssemblyInfo-Actions define where the version is going to be built into the application.
;Version-Actions=Version-Actions.csv

; Major Version
; Used for major changes, rewrites and new branding.
;Version-Major=1

; Minor Version
;Version-Minor=0

; Revision
;Version-Revision=0

; Build
;Version-Build=<SvnRev>

; XCOPY Parameters
; These parameters are passed to XCOPY when run.
;Xcopy-Params=/V /F /Y

; Generated Parameters
; These parameters have been generated by the appliation.
;Tool-CScript=C:\Windows\System32\cscript.exe
;Tool-Mode=C:\Windows\System32\mode.com
;Tool-Choice=C:\Windows\System32\Choice.exe
;Tool-Svn=C:\Program Files\TortoiseSVN\bin\svn.exe
;Tool-Xcopy=C:\Windows\System32\xcopy.exe
;Tool-SubWCRev=C:\Program Files\TortoiseSVN\bin\SubWCRev.exe
;Tool-Timeout=C:\Windows\System32\timeout.exe
;Tool-7zip=C:\Program Files\7-Zip\7zr.exe
;Tool-Rar=C:\Program Files\WinRAR\Rar.exe
;Tool-FindStr=C:\Windows\System32\findstr.exe
;Tool-Where=C:\Windows\System32\where.exe
;Tool-BitsAdmin=C:\Windows\System32\bitsadmin.exe